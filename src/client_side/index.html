
<!DOCTYPE html>
<html lang="en" class=" is-copy-enabled is-u2f-enabled">
<head>
  <title>BetweenUs Test Client</title>
  <link href='index.css' rel='stylesheet'>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
  <script type='text/javascript' src='index.js'></script>
</head>
<body>
<h1> Server API Tester </h1>
</body>
<div id="register_login_parent_div">
  <div id="div_form_register" style="float: right;">
    <h2>Register New User</h2>
    <form id="form_register_user" onsubmit="return false;">
      Email:<br> <input type="text" id="form_register_email" name="email" value="fff"><br>
      Password:  <br><input type="text" id="form_register_password" name="password"><br>
      Public Key:<br> <input type="text" id="form_register_public_key" name="public_key"><br><br>
      <input type="submit" value="Submit" onclick="RegisterFormOnClick(this.form)">
    </form >
    <br>
    <br>
    <h3>Output</h3>
    <textarea id="textfield_register_user" rows="5", cols="24"></textarea>
  </div>

  <div id="div_form_login" style="float: left;">
    <h2>Login</h2>
    <form id="form_login_user" onsubmit="return false;">
      Email:<br> <input type="text" id="form_login_email" name="email" value="fff"><br>
      Password:  <br><input type="text" id="form_login_password" name="password"><br>
      <input type="submit" value="Submit" onclick="LoginFormOnClick(this.form)">
    </form >
    <br>
    <br><br><br><br>
    <h3>Output</h3>
    <textarea id="textfield_login_user" rows="5", cols="24"></textarea>
  </div>
</div>
<br><br>
<div id="group_actions_div">
  <div id="get_group_div">
    <h2>Group actions</h2>
    <button onclick="GetGroupsOnClick();">Get Groups</button>
    <h3>Groups</h3>
    <table id ="table_groups" style="width:100%">
      <tr>
        <th>Group ID</th>
        <th>Group Name</th>
        <th>Members</th>
        <th>Transactions</th>
      </tr>
    </table>
  </div>
  <br>
  <div id="create_group_div">
    <h2>Create new group</h2>
    <form id="create_group_form" onsubmit="return false;">
      Group Name: <br><input type="text" id="create_group_name" name="name"/><br>
    </form>
    <br>
    <table id ="table_add_members" style="width:100%">
      <tr>
        <th>Member Name</th>
        <th>Search and Add</th>
      </tr>
      <tr>
        <td><input style="width: 99%" type="text" id="member0" /></td>
        <td><button style="width: 100%" onclick="AddUserOnClick(0)">Add User</button></td>
      </tr>

    </table>
    <input type="submit" value="Create Group" onclick="CreateGroupOnClick();"/>
  </div>
</div>
</html>
