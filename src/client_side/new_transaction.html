<!DOCTYPE html>
<html lang="en">
<head>
    <title>BetweenUs Test Client</title>
    <link href='index.css' rel='stylesheet'>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type='text/javascript' src='index.js'></script>
    <script type='text/javascript' src='crypt_actions.js'></script>
</head>
<body onload="NewTransactionPageOnLoad('member_key_table', 'threshold_input')" ;>
<div id="new_transaction_div">
    <h2>Create New Transaction </h2>
    <h3>Transaction Title:</h3>
    <input type="text" id="transaction_name" placeholder="My awesome secret title"/>
    <h3>Secret Message:</h3>
    <textarea rows="10" cols="50" id="secret_content">My awesome secret contents</textarea>
</div>

<!-- Public Keys Div-->
<br>
<div id="get_member_keys">
    <table id="member_key_table">
        <tr>
            <th>Member ID</th>
            <th>Member Public Key</th>
        </tr>
    </table>
    <br>
    <button onclick="GetMembersPublicKeyOnClick('member_key_table', 'threshold_input')">Get public keys</button>
</div>

<!-- Symmetric Encryption Div-->
<br>
<div id="sym_key_div">
    <h2>Symmetric Key Actions</h2>
    <button onclick="GenerateSymmetricKeyOnClick();">Generate Symmetric Key</button>
    <input type="text" id="sym_key" size="128"/>
    <br><br>
    <button onclick="EncryptSecretContentOnClick();">Encrypt secret contents</button>
    <button onclick="DecryptSecretContentOnClick();">Decrypt secret contents</button>
</div>

<!-- Shamir Secret Sharing Div-->
<br>
<div id="shamir_secret_div">
    <h2>Shamir Secret Sharing</h2>
    <button onclick="SubmitNewTransactionOnClick('shamir_secret_table','sym_key','member_key_table','threshold_input', 'secret_content', 'transaction_name');">Submit New Transaction</button>
    <br><br>
    <span>Threshold: </span><input type='number' min="2" id="threshold_input"/>
    <br><br>
    <table id="shamir_secret_table">
        <tr>
            <th>Share</th>
        </tr>
    </table>
</div>
</body>
</html>
