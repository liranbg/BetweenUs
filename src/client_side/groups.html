
<!DOCTYPE html>
<html lang="en" class=" is-copy-enabled is-u2f-enabled">
<head>

    <title>BetweenUs Test Client</title>
    <link href='index.css' rel='stylesheet'/>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type='text/javascript' src='index.js'></script>
</head>
<body>
<h1> Server API Tester </h1>
<div id="group_transactions_div">
    <div id="group_actions_div">

        <!-- Get Groups section. -->
        <div id="get_group_div">
            <h2>Group actions</h2>
            <button onclick="GetGroupsOnClick('table_groups');">Get Groups</button>
            <h3>Groups</h3>
            <table id ="table_groups" style="width:100%">
                <tr>
                    <th>Group ID</th>
                    <th>Group Name</th>
                    <th>Members</th>
                    <th>Transactions</th>
                </tr>
            </table>
        </div>
        <br>

        <!-- Create New Group section. -->
        <div id="create_group_div">
            <h2>Create new group</h2>
            <form id="create_group_form" onsubmit="return false;">
                Group Name: <br><input type="text" id="create_group_name" name="name"/><br>
            </form>
            <br>
            <table id ="table_add_members" style="width:100%">
                <tr>
                    <th>Member Name</th>
                    <th>Search and Add</th>
                </tr>
                <tr>
                    <td><input style="width: 99%" type="text" id="member0" /></td>
                    <td><button style="width: 100%" onclick="AddUserOnClick('table_add_members')">Add User</button></td>
                </tr>

            </table>
            <input type="submit" value="Create Group" onclick="CreateGroupOnClick('create_group_name', 'table_add_members','create_group_error');"/>
            <span id="create_group_error"></span>
        </div>
    </div>
</div>
</body>
</html>
