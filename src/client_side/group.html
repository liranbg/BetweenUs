<!DOCTYPE html>
<html lang="en">
<head>
    <title>BetweenUs Test Client</title>
    <link href='index.css' rel='stylesheet'>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type='text/javascript' src='index.js'></script>
</head>
<body onload="GroupPageOnLoad('input_group_id','member_list_table','transaction_list_table','group_info_error')";>
<div id="group_information_div">
    <h2>Get group info</h2>
    <span id="group_info_error"></span><br>
    <input type="text" id="input_group_id" placeholder="Group ID"/>
    <button onclick="FetchGroupDataOnClick('input_group_id','member_list_table','transaction_list_table','group_info_error');">Fetch group data</button>
    <br>
    <h3>Member list</h3>
    <table id="member_list_table">
        <tr>
            <th>Member Name</th>
            <th>Classification</th>
        </tr>
    </table>
    <br>
    <h3>Transaction list</h3>
    <table id="transaction_list_table">
        <tr>
            <th>Transaction ID</th>
            <th>Transaction Title</th>
        </tr>
    </table>
    <br>
    <button onclick="CreateNewTransactionOnClick();">Create New Transaction</button>
</div>

</body>
</html>
