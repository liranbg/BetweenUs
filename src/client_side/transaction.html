<!DOCTYPE html>
<html lang="en">
<head>
    <title>BetweenUs Test Client</title>
    <link href='index.css' rel='stylesheet'>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type='text/javascript' src='index.js'></script>
</head>
<body onload="TransactionPageOnLoad('input_transaction_id','transaction_info_error','group_name_span_id',
'transaction_name_span_id','transaction_threshold_span_id','share_status_list_table','share_requests_table','share_committed_status')" ;>
<div id="transaction_information_div">
    <h2>Transaction Page</h2>
    <span id="transaction_info_error"></span><br>
    <!-- Fetch Transcatoin input and button -->
    <h3>Fetch Transaction</h3>
    <input type="text" id="input_transaction_id" placeholder="Transaction ID"/>
    <button onclick="FetchTransactionDataOnClick('input_transaction_id','transaction_info_error','group_name_span_id',
    'transaction_name_span_id','transaction_threshold_span_id','share_status_list_table',
    'threshold_suffiecent_span','secret_output_window');">
        Fetch transaction data
    </button>
    <!-- Group Name -->
    <h2>Group Details</h2>
    <span id="group_name_span_id">Group Name: </span><br>
    <!-- Transaction Name -->
    <span id="transaction_name_span_id">Transaction Name: </span><br>
    <!-- Threshold !-->
    <span id="transaction_threshold_span_id">Threshold: </span><br>
    <br>
    <h3>Member list</h3>
    <table id="share_status_list_table">
        <tr>
            <th>Share Owner Name</th>
            <th>Status</th>
            <th>Request</th>
        </tr>
    </table>
    <br>
    <span id="threshold_suffiecent_span"></span>
    <br>
    <textarea id="secret_output_window" rows="10" cols="50" hidden="true"></textarea>
    <br>
    <h3>Request list</h3>
    <button id="get_requests_button" onclick="GetRequestsOnClick('input_transaction_id', 'share_requests_table')">Show pending requests</button>
    <table id="share_requests_table">
        <tr>
            <th>Requesting User</th>
            <th>Request</th>
            <th>Action</th>
        </tr>
    </table>
    <br>
    <br>
    <h3>Shares committed list</h3>
    <table id="share_committed_status">
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </table>
</div>
</body>
</html>
